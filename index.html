<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Direct Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card glass">

      <img src="assets/logo.png" class="logo">

      <h1 class="title">
        WhatsApp <span>Direct Chat</span>
      </h1>

      <p class="subtitle">
        Enter number & chat instantly
      </p>

      <!-- PHONE INPUT GROUP -->
      <div class="phone-box">
        <div class="code">+91</div>
        <input type="text" id="number" placeholder="Enter 10-digit mobile number">
      </div>

      <button id="chatBtn">Start Chat</button>

      <small id="errorMsg"></small>

    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
