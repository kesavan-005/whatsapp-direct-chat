<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Direct Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>WhatsApp Direct Chat</h1>
      <p>Enter WhatsApp Number (with country code)</p>

      <input type="text" id="number" placeholder="e.g. 919876543210">

      <button onclick="openChat()">Start Chat</button>

      <small>No need to save contact — chat instantly ✔️</small>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
